<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="bookcase">

            
        </div>
        <div class="userinput">
            <div class="button-container">
                <dialog>

                    <div class="form-container">
                        <form action="" method="">
                            <ul>
                                <li>
                                    <label for="title">Book title</label>
                                    <input type="text" id="title">
                                </li>
                                <li>
                                    <label for="author">Author</label>
                                    <input type="text" id="author">
                                </li>
                                <li>
                                    <label for="num_pages">Number of pages</label>
                                    <input type="number" id="num-pages">
                                </li>
                                <li>
                                    <label for="read_status">Read Status</label>
                                    <select name="read_status" id="read-status">
                                        <option value="read">Read book</option>
                                        <option value="not_read">Haven't read book</option>
                                    </select>
                                </li>
                            </ul>
                        </form> 
                    </div>
                    <button type="submit" autofocus id="closeBtn">Close the form</button>
                </dialog>

                <button id="openBtn">Add new book</button>
            </div>
        </div>

    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
